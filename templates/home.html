<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4e73df, #1cc88a); /* Professional gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 50px 0;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        .card {
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            background-color: #ffffff;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4e73df; /* Matches gradient */
            font-weight: 700;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
        }
        .result-card {
            margin-top: 25px;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #1cc88a, #36b9cc);
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="bi bi-graph-up"></i> Student Exam Performance Predictor</h2>
            <form action="{{ url_for('predict_datapoint') }}" method="POST">
                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-gender-ambiguous icon"></i> Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Ethnicity -->
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-people-fill icon"></i> Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Parental Education -->
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-mortarboard-fill icon"></i> Parental Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Education Level</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <!-- Lunch -->
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-egg-fill icon"></i> Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <!-- Test Prep -->
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-book-half icon"></i> Test Preparation</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Writing Score -->
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-pencil-fill icon"></i> Writing Score</label>
                    <input type="number" class="form-control" name="writing_score" min="0" max="100" placeholder="Enter Writing Score" required>
                </div>

                <!-- Reading Score -->
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-journal-text icon"></i> Reading Score</label>
                    <input type="number" class="form-control" name="reading_score" min="0" max="100" placeholder="Enter Reading Score" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-calculator icon"></i> Predict Maths Score</button>
                </div>
            </form>

            <!-- Show result only if form submitted -->
            {% if request.method == 'POST' and results is not none %}
            <div class="result-card">
                ðŸŽ¯ Predicted Maths Score: <strong>{{ results }}</strong>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
